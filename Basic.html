<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .calculator-container {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .calculator-header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .calculator-header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .calculator-header h1 i {
            color: #ff9500;
        }
        
        .history-panel {
            background: rgba(0, 0, 0, 0.8);
            color: #aaa;
            padding: 14px 18px;
            font-size: 0.9rem;
            min-height: 60px;
            max-height: 120px;
            overflow-y: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .display {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: right;
            padding: 22px 18px;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .expression {
            font-size: 1.1rem;
            color: #ff9500;
            margin-bottom: 8px;
            min-height: 22px;
            opacity: 0.9;
        }
        
        .result {
            font-size: 2.3rem;
            font-weight: 300;
            color: white;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            padding: 1px;
        }
        
        button {
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            padding: 18px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        button:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }
        
        .operator {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
            font-weight: 500;
        }
        
        .operator:hover {
            background: rgba(255, 149, 0, 0.3);
        }
        
        .operator:active {
            background: rgba(255, 149, 0, 0.4);
        }
        
        .equals {
            background: #ff9500;
            color: white;
            font-weight: 500;
        }
        
        .equals:hover {
            background: #ffaa33;
        }
        
        .equals:active {
            background: #ffbb55;
        }
        
        .clear {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }
        
        .clear:hover {
            background: rgba(255, 59, 48, 0.3);
        }
        
        .clear:active {
            background: rgba(255, 59, 48, 0.4);
        }
        
        .backspace {
            background: rgba(90, 200, 250, 0.2);
            color: #5ac8fa;
        }
        
        .backspace:hover {
            background: rgba(90, 200, 250, 0.3);
        }
        
        .backspace:active {
            background: rgba(90, 200, 250, 0.4);
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .brackets {
            background: rgba(100, 210, 255, 0.2);
            color: #64d2ff;
        }
        
        .history-item {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }
        
        .history-expression {
            font-size: 0.85rem;
            color: #ccc;
        }
        
        .history-result {
            font-size: 0.95rem;
            color: #ff9500;
            font-weight: 500;
        }
        
        .clear-history {
            background: rgba(255, 255, 255, 0.1);
            color: #ff9500;
            font-size: 0.8rem;
            padding: 6px 12px;
            margin: 8px auto;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            width: fit-content;
            transition: all 0.2s;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }
        
        .clear-history:hover {
            background: rgba(255, 149, 0, 0.2);
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                max-width: 100%;
                border-radius: 16px;
            }
            
            button {
                padding: 16px 0;
                font-size: 1.1rem;
            }
            
            .result {
                font-size: 2rem;
            }
        }
        
        /* Scrollbar styling */
        .history-panel::-webkit-scrollbar {
            width: 5px;
        }
        
        .history-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .history-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 149, 0, 0.5);
            border-radius: 3px;
        }
        
        /* Animation for new calculations */
        @keyframes highlight {
            0% { background-color: rgba(255, 149, 0, 0.3); }
            100% { background-color: transparent; }
        }
        
        .highlight {
            animation: highlight 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i> Professional Calculator</h1>
        </div>
        
        <div class="history-panel" id="history">
            <div class="clear-history" id="clearHistory">
                <i class="fas fa-trash-alt"></i> Clear History
            </div>
        </div>
        
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear" id="clearAll">AC</button>
            <button class="backspace" id="backspace"><i class="fas fa-backspace"></i></button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">÷</button>
            
            <button class="brackets" data-value="(">(</button>
            <button class="brackets" data-value=")">)</button>
            <button data-value="7">7</button>
            <button class="operator" data-value="*">×</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            
            <button class="zero" data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const expressionDisplay = document.getElementById('expression');
            const resultDisplay = document.getElementById('result');
            const historyContainer = document.getElementById('history');
            const clearHistoryButton = document.getElementById('clearHistory');
            const clearAllButton = document.getElementById('clearAll');
            const backspaceButton = document.getElementById('backspace');
            const equalsButton = document.getElementById('equals');
            const numberButtons = document.querySelectorAll('button[data-value]:not(.operator):not(.equals):not(.brackets)');
            const operatorButtons = document.querySelectorAll('.operator[data-value]');
            const bracketButtons = document.querySelectorAll('.brackets');
            
            let currentExpression = '';
            let calculationHistory = [];
            
            // Update display
            function updateDisplay() {
                expressionDisplay.textContent = currentExpression || '';
                resultDisplay.textContent = currentExpression ? '' : '0';
            }
            
            // Reset calculator
            function clearAll() {
                currentExpression = '';
                updateDisplay();
                resultDisplay.classList.remove('highlight');
            }
            
            // Backspace function
            function backspace() {
                currentExpression = currentExpression.slice(0, -1);
                updateDisplay();
            }
            
            // Append value to expression
            function appendToExpression(value) {
                currentExpression += value;
                updateDisplay();
            }
            
            // Evaluate expression with proper operator precedence
            function evaluateExpression() {
                if (!currentExpression) return;
                
                try {
                    // Replace display operators with JavaScript operators
                    let expressionToEval = currentExpression
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/');
                    
                    // Use Function constructor for safe evaluation
                    const result = Function('"use strict"; return (' + expressionToEval + ')')();
                    
                    // Format result
                    let formattedResult = result;
                    if (Number.isInteger(result)) {
                        formattedResult = result.toString();
                    } else {
                        formattedResult = parseFloat(result.toFixed(10)).toString();
                    }
                    
                    // Add to history
                    const historyItem = {
                        expression: currentExpression,
                        result: formattedResult
                    };
                    
                    calculationHistory.unshift(historyItem);
                    updateHistory();
                    
                    // Show result with animation
                    resultDisplay.textContent = formattedResult;
                    resultDisplay.classList.add('highlight');
                    setTimeout(() => {
                        resultDisplay.classList.remove('highlight');
                    }, 500);
                    
                    // Keep expression for further calculations
                    currentExpression = formattedResult;
                    
                } catch (error) {
                    resultDisplay.textContent = 'Error';
                    resultDisplay.classList.add('highlight');
                    console.error('Calculation error:', error);
                }
            }
            
            // Update history display
            function updateHistory() {
                // Clear existing history display except the clear button
                const clearHistoryBtn = historyContainer.querySelector('.clear-history');
                historyContainer.innerHTML = '';
                historyContainer.appendChild(clearHistoryBtn);
                
                // Add history items (limit to 5 most recent)
                const recentHistory = calculationHistory.slice(0, 5);
                if (recentHistory.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'history-item';
                    emptyMessage.innerHTML = '<div class="history-expression">No calculations yet</div>';
                    historyContainer.appendChild(emptyMessage);
                } else {
                    recentHistory.forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        
                        const expression = document.createElement('div');
                        expression.className = 'history-expression';
                        expression.textContent = item.expression + ' =';
                        
                        const result = document.createElement('div');
                        result.className = 'history-result';
                        result.textContent = item.result;
                        
                        historyItem.appendChild(expression);
                        historyItem.appendChild(result);
                        historyContainer.appendChild(historyItem);
                    });
                }
            }
            
            // Clear history
            function clearHistory() {
                calculationHistory = [];
                updateHistory();
            }
            
            // Clear all button event
            clearAllButton.addEventListener('click', clearAll);
            
            // Clear history button event
            clearHistoryButton.addEventListener('click', clearHistory);
            
            // Backspace button event
            backspaceButton.addEventListener('click', backspace);
            
            // Number buttons event
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendToExpression(button.getAttribute('data-value'));
                });
            });
            
            // Operator buttons event
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendToExpression(button.getAttribute('data-value'));
                });
            });
            
            // Bracket buttons event
            bracketButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendToExpression(button.getAttribute('data-value'));
                });
            });
            
            // Equals button event
            equalsButton.addEventListener('click', evaluateExpression);
            
            // Keyboard support
            document.addEventListener('keydown', (event) => {
                if (event.key >= '0' && event.key <= '9') {
                    appendToExpression(event.key);
                } else if (event.key === '.') {
                    appendToExpression('.');
                } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                    appendToExpression(event.key);
                } else if (event.key === '(' || event.key === ')') {
                    appendToExpression(event.key);
                } else if (event.key === 'Enter' || event.key === '=') {
                    evaluateExpression();
                    event.preventDefault();
                } else if (event.key === 'Escape' || event.key === 'Delete') {
                    clearAll();
                } else if (event.key === 'Backspace') {
                    backspace();
                    event.preventDefault();
                } else if (event.key === '%') {
                    appendToExpression('%');
                }
            });
            
            // Initialize display and history
            updateDisplay();
            updateHistory();
        });
    </script>
</body>
</html>
