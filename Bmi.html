<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .calculator {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-container input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-container input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .unit {
            position: absolute;
            right: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }
        
        .calculate-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .reset-btn {
            background: #f5f5f5;
            color: #7f8c8d;
            border: 2px solid #e0e0e0;
        }
        
        .reset-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            text-align: center;
            display: none;
        }
        
        .bmi-value {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .bmi-category {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .underweight {
            background: #3498db;
            color: white;
        }
        
        .normal {
            background: #2ecc71;
            color: white;
        }
        
        .overweight {
            background: #f39c12;
            color: white;
        }
        
        .obese {
            background: #e74c3c;
            color: white;
        }
        
        .bmi-scale {
            margin-top: 25px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .scale-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
            text-align: center;
        }
        
        .scale-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .scale-item:last-child {
            border-bottom: none;
        }
        
        .scale-category {
            font-weight: 500;
        }
        
        .scale-range {
            color: #7f8c8d;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 20px;
            }
            
            .calculator {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-weight-scale"></i> BMI Calculator</h1>
            <p>Calculate your Body Mass Index and understand your health</p>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <label for="height">Height</label>
                <div class="input-container">
                    <i class="fas fa-ruler-vertical input-icon"></i>
                    <input type="number" id="height" placeholder="Enter your height" step="0.1" min="0">
                    <span class="unit">cm</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="weight">Weight</label>
                <div class="input-container">
                    <i class="fas fa-weight-hanging input-icon"></i>
                    <input type="number" id="weight" placeholder="Enter your weight" step="0.1" min="0">
                    <span class="unit">kg</span>
                </div>
            </div>
            
            <div class="button-group">
                <button class="calculate-btn" id="calculate">
                    <i class="fas fa-calculator"></i> Calculate BMI
                </button>
                <button class="reset-btn" id="reset">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
            
            <div class="result" id="result">
                <h3>Your BMI Result</h3>
                <div class="bmi-value" id="bmiValue">--</div>
                <div class="bmi-category" id="bmiCategory">--</div>
                <p id="bmiMessage">Maintain a healthy lifestyle for better wellbeing.</p>
                
                <div class="bmi-scale">
                    <div class="scale-title">BMI Categories</div>
                    <div class="scale-item">
                        <span class="scale-category">Underweight</span>
                        <span class="scale-range">Below 18.5</span>
                    </div>
                    <div class="scale-item">
                        <span class="scale-category">Normal weight</span>
                        <span class="scale-range">18.5 - 24.9</span>
                    </div>
                    <div class="scale-item">
                        <span class="scale-category">Overweight</span>
                        <span class="scale-range">25 - 29.9</span>
                    </div>
                    <div class="scale-item">
                        <span class="scale-category">Obesity</span>
                        <span class="scale-range">30 and above</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            const calculateBtn = document.getElementById('calculate');
            const resetBtn = document.getElementById('reset');
            const resultDiv = document.getElementById('result');
            const bmiValue = document.getElementById('bmiValue');
            const bmiCategory = document.getElementById('bmiCategory');
            const bmiMessage = document.getElementById('bmiMessage');
            
            // Calculate BMI
            calculateBtn.addEventListener('click', function() {
                const height = parseFloat(heightInput.value) / 100; // Convert cm to meters
                const weight = parseFloat(weightInput.value);
                
                if (!height || !weight || height <= 0 || weight <= 0) {
                    alert('Please enter valid height and weight values.');
                    return;
                }
                
                const bmi = weight / (height * height);
                const roundedBmi = bmi.toFixed(1);
                
                bmiValue.textContent = roundedBmi;
                
                // Determine BMI category
                let category = '';
                let message = '';
                
                if (bmi < 18.5) {
                    category = 'Underweight';
                    message = 'You may need to gain some weight. Consider consulting a nutritionist.';
                    bmiCategory.className = 'bmi-category underweight';
                } else if (bmi >= 18.5 && bmi < 25) {
                    category = 'Normal weight';
                    message = 'Great! You have a healthy body weight. Maintain your lifestyle.';
                    bmiCategory.className = 'bmi-category normal';
                } else if (bmi >= 25 && bmi < 30) {
                    category = 'Overweight';
                    message = 'Consider some lifestyle changes to reach a healthier weight.';
                    bmiCategory.className = 'bmi-category overweight';
                } else {
                    category = 'Obesity';
                    message = 'It is recommended to consult a healthcare provider for guidance.';
                    bmiCategory.className = 'bmi-category obese';
                }
                
                bmiCategory.textContent = category;
                bmiMessage.textContent = message;
                
                // Show result
                resultDiv.style.display = 'block';
                
                // Smooth scroll to result
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            });
            
            // Reset form
            resetBtn.addEventListener('click', function() {
                heightInput.value = '';
                weightInput.value = '';
                resultDiv.style.display = 'none';
                heightInput.focus();
            });
            
            // Allow Enter key to calculate BMI
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    calculateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
